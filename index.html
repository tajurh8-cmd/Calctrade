<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Futures Risk Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#111;color:#fff}
    .card{background:#1c1c1c;border:none}
    .form-label{font-size:12px;color:#bbb}
    .btn-gold{background:#c9a227;color:#000;font-weight:bold}
    .result{display:block}
.result div{background:#2a2a2a;color:#fff;padding:8px 10px;margin-bottom:8px;border-radius:6px}
    .result b{float:right}
  </style>
</head>
<body>

<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card p-3 rounded-4">
        <h5 class="mb-3 fw-bold">Futures Risk Calculator</h5>

        <label class="form-label">Modal (USDT)</label>
        <input id="modal" type="number" class="form-control form-control-sm mb-2">

        <label class="form-label">Risk (%)</label>
        <input id="risk" type="number" value="1" class="form-control form-control-sm mb-2">

        <label class="form-label">Posisi</label>
        <select id="side" class="form-select form-select-sm mb-2">
          <option value="long">Long</option>
          <option value="short">Short</option>
        </select>

        <label class="form-label">Leverage (x)</label>
        <input id="lev" type="number" value="20" class="form-control form-control-sm mb-2">

        <label class="form-label">Harga Entry</label>
        <input id="entry" type="number" step="0.0001" class="form-control form-control-sm mb-2">

        <label class="form-label">Harga Stop Loss</label>
        <input id="sl" type="number" step="0.0001" class="form-control form-control-sm mb-3">

        <!-- PENTING: onclick cocok dengan nama fungsi -->
        <button class="btn btn-gold w-100 mb-3" onclick="calc()">HITUNG</button>

        <div id="hasil" class="result small"></div>
      </div>
    </div>
  </div>
</div>

<script>
// ===============================
// FUTURES RISK CALCULATOR - CLEAN & STABLE
// ===============================
function calc() {
  var modal = Number(document.getElementById('modal').value);
  var riskPercent = Number(document.getElementById('risk').value);
  var leverage = Number(document.getElementById('lev').value);
  var entry = Number(document.getElementById('entry').value);
  var sl = Number(document.getElementById('sl').value);
  var side = document.getElementById('side').value;
  var hasil = document.getElementById('hasil');

  if (!modal || !riskPercent || !leverage || !entry || !sl || entry === sl) {
    hasil.innerHTML = '<div>Input tidak valid</div>';
    return;
  }

  // risk tetap
  var riskUSDT = modal * (riskPercent / 100);

  // jarak SL
  var slDistance = Math.abs(entry - sl);
  var slPercent = (slDistance / entry) * 100;

  // size & margin
  var positionSize = riskUSDT / (slDistance / entry);
  var margin = positionSize / leverage;

  // TP otomatis
  var tp15;
  var tp2;
  if (side === 'long') {
    tp15 = entry + (slDistance * 1.5);
    tp2  = entry + (slDistance * 2);
  } else {
    tp15 = entry - (slDistance * 1.5);
    tp2  = entry - (slDistance * 2);
  }

  hasil.innerHTML =
    '<div>Jarak Entry â†’ SL <b>' + slPercent.toFixed(2) + ' %</b></div>' +
    '<div>Risk Maksimal <b>' + riskUSDT.toFixed(2) + ' USDT</b></div>' +
    '<div>Position Size <b>' + positionSize.toFixed(2) + ' USDT</b></div>' +
    '<div>Margin Terpakai <b>' + margin.toFixed(2) + ' USDT</b></div>' +
    '<div>Saran TP 1.5R <b>' + tp15.toFixed(4) + '</b></div>' +
    '<div>Saran TP 2R <b>' + tp2.toFixed(4) + '</b></div>';
}
</script>

</body>
</html>
